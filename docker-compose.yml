version: '3'
networks:
  openhim:
    external: true
services:
  backend:
    restart: always
    container_name: ${HOST}
    networks:
      - ${DOCKER_NETWORK_NAME}
    build: .
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    volumes:
      - ${LOGS_PATH}:/usr/src/app/logs
      - ${ADX_LOGISTICS_DIR}:/usr/src/app/adx_logistics